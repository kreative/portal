version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
  deploy-to-dokku:
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: Push to dokku
          command: git push dokku master
workflows:
    deployment:
      jobs:
        - build-and-test
        - deploy-to-dokku:
            requires:
              - build-and-test